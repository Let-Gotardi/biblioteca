<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>livros</title>
    <link rel="stylesheet" href="livroscss.css">
</head>
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/9043/9043296.png">
<body>
            <h1>Cadastro de Livros</h1><br>
                <a href="index.html">Voltar para página inicial</a>
    <main>
        <fieldset>
        <form action="livro.php" method="post">

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required><br><br>

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" required><br><br>

            <label for="editora">Editora:</label>
            <input type="text" id="editora" name="editora" required><br><br>

            <label for="ano_publicacao">Ano de Publicação:</label>
            <input type="number" id="ano_publicacao" name="ano_publicacao" required><br><br>

            <label for="genero">Gênero:</label>
            <input type="text" id="genero" name="genero" required><br><br>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" required><br><br>

            <label for="isbn">ISBN:</label>
            <input type="number" id="isbn" name="isbn" required><br><br>

            <label for="disponivel">Disponível:</label>
            <input type="text" id="disponivel" name="disponivel" ><br>

            <input type="submit" value="Cadastrar">
        </form>
    </fieldset>
    </main>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
</body>
</html>
